name: Criar branch automática para issue

on:
  issues:
    types: [opened]

jobs:
  criar-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Extrair dados da issue
        id: dados_issue
        run: |
          echo "numero=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "titulo=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Criar nova branch e commit inicial
        id: commit_info
        run: |
          git checkout -b "#${{ steps.dados_issue.outputs.numero }}"
          echo "${{ steps.dados_issue.outputs.titulo }}" > .init.txt
          git add .init.txt
          # Exemplo de mensagem padrão com tipo semântico
          COMMIT_MSG="feat: ${{ steps.dados_issue.outputs.titulo }} (#${{ steps.dados_issue.outputs.numero }})"
          git commit -m "$COMMIT_MSG"
          git push origin "#${{ steps.dados_issue.outputs.numero }}"

          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Extrair tipo semântico do commit
        id: tipo_commit
        run: |
          TIPO=$(echo "${{ steps.commit_info.outputs.message }}" | cut -d: -f1)
          echo "tipo=$TIPO" >> $GITHUB_OUTPUT

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "#${{ steps.dados_issue.outputs.numero }}"
          title: "#${{ steps.dados_issue.outputs.numero }} ${{ steps.tipo_commit.outputs.tipo }}: ${{ steps.dados_issue.outputs.titulo }}"
          body: "${{ steps.commit_info.outputs.message }}"
          base: main
