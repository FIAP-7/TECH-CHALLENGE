name: Criar branch automática para issue

on:
  issues:
    types: [opened]

jobs:
  criar-branch-e-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Extrair número e título da issue
        id: extrair
        run: |
          echo "ISSUE_NUMBER=#${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "BRANCH_NAME=#${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "PR_TITLE=#${{ github.event.issue.number }} chore: ${{ github.event.issue.title }}" >> $GITHUB_ENV

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Criar branch
        run: |
          git checkout -b "${{ env.BRANCH_NAME }}"
          echo "Branch criada automaticamente pela issue ${{ env.ISSUE_NUMBER }}" > "issue-${{ env.ISSUE_NUMBER }}.md"
          git add .
          git commit -m "chore: iniciar desenvolvimento da issue ${{ env.ISSUE_NUMBER }}"
          git push origin "${{ env.BRANCH_NAME }}"

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "${{ env.PR_TITLE }}"
          body: "Este Pull Request foi criado automaticamente a partir da issue ${{ env.ISSUE_NUMBER }}.\nRelacionado à issue ${{ env.ISSUE_NUMBER }}."
          base: main
          head: "${{ env.BRANCH_NAME }}"
